<app-slider [nombre]="'PELICULAS'"></app-slider>

<div class="center">
  <section id="content">
    <hr />
    <div id="favoritas" *ngIf="favorita">
      <h2>Película favorita</h2>
      <h4>{{favorita.title | uppercase}}</h4>
      <h4>{{favorita.year | espar}}</h4>
      <h4>{{fecha | date: 'd/MM/yyyy' }}</h4>
    </div>
    <h2 class="subheader">Listado de películas</h2>
    <div id="articles" *ngIf="peliculas">
      <div *ngFor="let pelicula of peliculas; let i = index" >
      <app-pelicula [pelicula]="pelicula" (MarcarFavorita)="mostrarFavorita($event)" ></app-pelicula>
      </div>
    </div>
  </section>
</div>
